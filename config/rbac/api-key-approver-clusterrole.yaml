# clusterrole for admins who can approve/reject api key requests across all namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-key-approver
rules:
# can view all apikeyrequests across all namespaces
- apiGroups: ["extensions.kuadrant.io"]
  resources: ["apikeyrequests"]
  verbs: ["get", "list", "watch"]

# can update status to approve/reject requests
- apiGroups: ["extensions.kuadrant.io"]
  resources: ["apikeyrequests/status"]
  verbs: ["get", "update", "patch"]

# can create secrets in api namespaces (for approved api keys)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get"]
